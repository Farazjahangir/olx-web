<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olx|SignUp</title>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Bootsrtap StyleSheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h2>Create Your Account</h2>
    </div>

    <!-- Content Goes Here -->
    <div id="main-div">
        <div class="custom-modal" id="modal">
            <img src="images/loader.png" alt="loader" class="custom-loader">
            <p class="loader-text">Signning Up</p>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username.." onClick="emptyField()">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email.." onClick="emptyField()">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password.." onClick="emptyField()">
            </div>
            <div class="form-group">
                <label for="re-pwd">Re-type Password:</label>
                <input type="password" name="re-pwd" id="re-pwd" class="form-control" placeholder="Re-type Password.." onClick="emptyField()">
            </div>  
            <input type="Submit" value="SignUp" class="btn btn-outline-primary">     
        </form>
        <div id="error-div">
            <p id="error-message"></p>
        </div>
        <p id="link">Already Have Account? <a href="signin.html">Sigin here</a></p>
    
    </div>

    <script src="js/firebase-init.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
